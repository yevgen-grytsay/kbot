name: KBOT-CICD

on:
  push:
    branches:
      - "develop"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    env:
      APP: kbot
      REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need full history with tags

      - name: Run test
        run: make test

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: "projects/641574416153/locations/global/workloadIdentityPools/github/providers/kbot-repo"
          service_account: "github-service-account@savvy-camp-419217.iam.gserviceaccount.com"

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build
        run: make image

      # - name: Image full name
      #   id: image-full-name
      #   run: echo "name=$(make image-tag)" >> "$GITHUB_OUTPUT"

      # - name: Dive
      #   uses: ${{ steps.image-full-name.name }}

      - name: Push
        run: make push

  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need full history with tags

      - run: echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - uses: mikefarah/yq@v4.43.1
        with:
          cmd: yq -i '.image.tag=strenv(VERSION)' helm/values.yaml

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -am "update version $VERSION"
          git push
