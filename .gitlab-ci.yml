stages:
  - test
  - build
  - push

variables:
  OS:
    value: "linux"
    options:
      - "linux"
      - "darwin"
      - "windows"
      # - "all"
    description: "Pick OS"
  ARCH:
    value: "amd64"
    options:
      - "amd64"
      - "arm64"
    description: "Pick Arch"
  GO_IMAGE: quay.io/projectquay/golang:1.20

test_job:
  stage: test
  image: $GO_IMAGE
  when: manual
  allow_failure: false
  script:
    - "make test"

build_job:
  image: $GO_IMAGE
  stage: build
  needs: [test_job]
  variables:
    TARGETOS: $OS
    TARGETARCH: $ARCH
  script:
    - "make build"

image_job:
  image: docker:26.1.0-cli-alpine3.19
  stage: build
  needs: [test_job]
  variables:
    TARGETOS: $OS
    TARGETARCH: $ARCH
  services:
    - docker:26.1.0-dind
  before_script:
    - apk add --no-cache make
    - apk add --no-cache git
    - echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USER --password-stdin
  script:
    - "make image"
    - "make push"
